<html lang="en-US">
<head>
  <title>Currency Exchange Portal</title>
</head>
<body>
  <div class="currency-container">
  <div class="currency">
    <h1 class="currency-head">Currency Exchange Portal</h1>
    <p class="currency-subhead">
      Welcome to the Currency Exchange Portal. To use the CXP, first enter the amount you'd like to exchange. Next, select the currencies you would like to exchange from and to.
    </p>
    <form id = "currencyForm">
      <input id="currencyAmount" type="number" placeholder="Amount" required>
      <select name="currencyFrom" id="currencyFrom" placeholder="Currecy Exchange From" required>
        <option value="" disabled selected hidden>Currency to Exchange</option>
        <option value="USD">U.S. Dollars</option>
        <option value="GBP">British Pounds</option>
        <option value="EUR">Euros</option>
        <option value="MXN">Mexican Pesos</option>
        <option value="CHF">Swiss Francs</option>
      </select>
      <select name="currencyTo" id="currencyTo" required>
        <option value="" disabled selected hidden>Currency to Obtain</option>
        <option value="USD">U.S. Dollars</option>
        <option value="GBP">British Pounds</option>
        <option value="EUR">Euros</option>
        <option value="MXN">Mexican Pesos</option>
        <option value="CHF">Swiss Francs</option>
      </select>
      <button class="btn-success" id="currencyButton">Convert Currency</button>
    </form>
    <div class="showConversion">
      <div id="conversionDisplay">
        <div id="userCurrency"></div>
        <div id="newCurrency"></div>
        <div id="conversionRate"></div>
        <div id="amountConverted"></div>
      </div>
    </div>
    <div class="errorDisplay">
      <div id="errorMessage"></div>
    </div> 
  </div>
  </div>
</body>
</html>
